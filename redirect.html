<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm text-center mx-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">You are logged in!</h1>
        <p class="text-gray-600 mb-6">
            Please click the button below to return to the mobile application.
        </p>
        <button id="redirectButton" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-blue-700 transition-colors duration-300 transform active:scale-95">
            Continue to App
        </button>
        <div id="debugInfo" class="mt-4 text-left text-sm text-gray-500 break-all">
            <p><strong>URL Params:</strong></p>
            <p id="urlParamsDisplay">Loading...</p>
            <p class="mt-2"><strong>Constructed URI:</strong></p>
            <p id="constructedUriDisplay">Loading...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const redirectButton = document.getElementById('redirectButton');
            const urlParamsDisplay = document.getElementById('urlParamsDisplay');
            const constructedUriDisplay = document.getElementById('constructedUriDisplay');

            // Get the full URL of the redirect from Keycloak, including the code and state
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');
            const state = urlParams.get('state');

            // Display the received parameters on the page
            urlParamsDisplay.textContent = `code: ${authCode}, state: ${state}`;

            redirectButton.addEventListener('click', () => {
                // Construct a robust intent URI to launch the Android app
                let intentUri = 'intent://oauth2redirect';
                intentUri += '#Intent;';
                intentUri += 'scheme=com.emdsys.android.mobilerad;';
                intentUri += 'package=com.emdsys.android.mobilerad;';

                // Add the code and state as extras to the intent
                if (authCode) {
                    intentUri += `S.code=${authCode};`;
                }
                if (state) {
                    intentUri += `S.state=${state};`;
                }
                
                intentUri += 'end';

                // Display the constructed URI on the page for debugging
                constructedUriDisplay.textContent = intentUri;
                
                // Redirect the browser to the intent URI
                try {
                    window.location.href = intentUri;
                } catch (e) {
                    console.error("Failed to redirect to intent URI:", e);
                    alert("Failed to redirect to the app. Check the console for errors.");
                }
            });
        });
    </script>
</body>
</html>
